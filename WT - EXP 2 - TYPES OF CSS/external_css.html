<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello, External CSS!</h1>
    <p>
        External CSS involves linking an HTML document to an external stylesheet using the <code>&lt;link&gt;</code> element.
        This method allows you to apply styles to multiple pages, ensuring consistency and easier maintenance.
    </p>
</body>
</html>
