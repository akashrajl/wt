<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="color: yellow; margin-top: 50px;">Hello, Inline CSS!</h1>
    <p style="background-color: rgba(0, 0, 0, 0.5); padding: 20px; display: inline-block;">
        Inline CSS allows you to apply styles directly within HTML elements using the <code>style</code> attribute.
        It's useful for quick changes or single elements, but it can become cumbersome for larger projects.
    </p>
</body>
</html>
