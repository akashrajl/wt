<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: yellow;
            margin-top: 50px;
        }
        p {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, Internal CSS!</h1>
    <p>
        Internal CSS allows you to define styles within the <code>&lt;style&gt;</code> tag inside the HTML document's <code>&lt;head&gt;</code> section.
        This method is useful for applying styles to a single document and keeps the styles centralized.
    </p>
</body>
</html>
